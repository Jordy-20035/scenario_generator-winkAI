name: Sync to GitLab

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper mirroring

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_REPO: git.codenrock.com
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_REPO}/wink-ai-challenge-1594/cnrprod1762061095-team-89671/repozitorij-dlya-raboty-7547.git || true
          git remote set-url gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_REPO}/wink-ai-challenge-1594/cnrprod1762061095-team-89671/repozitorij-dlya-raboty-7547.git
          git push gitlab HEAD:master --force || git push gitlab HEAD:master

